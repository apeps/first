
<div>
    <h2><span>Price</span> {{vm.price.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.price.value}}</span>
        </dd>
        <dt><span>Offering</span></dt>
        <dd>
            <a ui-sref="offering-detail({id:vm.price.offering.id})">{{vm.price.offering.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="price-detail.edit({id:vm.price.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
